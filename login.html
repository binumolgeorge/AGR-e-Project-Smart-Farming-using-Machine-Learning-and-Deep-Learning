<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Agr-e</title>
    <link rel="stylesheet" href="styles/styles1.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/bg2.jpg') no-repeat center center fixed; /* Add your image path */
            background-size: cover; /* Cover the entire page */
            height: 100vh;
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            align-items: center;
            padding-right: 200px; /* Optional: Adjust padding to move the form further right */
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px; /* Moves the error message below the form content */
            display: none; /* Hidden by default */
            position: relative; /* Make sure it's positioned relative */
            bottom: -3px; /* Adjust this value as needed */
            text-align: center;
            left: 0;
            width: 100%;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="actions">
                <button type="submit">Login</button>
            </div>
            <div class="links">
                <a href="forgotpassword.html">Forgot Password?</a><br>
                <a href="register.html" class="new-account">Create a New Account</a>
            </div>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
    const errorMessage = getQueryParam('error');
    if (errorMessage === '1') {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = 'Invalid username or password.';
        errorDiv.style.display = 'block';
        
        // Set a timeout to hide the error message after 5 seconds
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 1000); // 1000 milliseconds = 1 seconds
    }
});

        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (username === '' || password === '') {
                alert('Please fill in all fields.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
